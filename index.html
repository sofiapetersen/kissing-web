<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Web</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/cytoscape@3.21.1/dist/cytoscape.min.js"></script>

    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        /* Estilos dos Formulários */
        form {
            margin-bottom: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        button[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #d6006c;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 300px; /* Largura máxima para os botões */
            display: block;
            margin: 0 auto; /* Centraliza os botões na página */
        }

        button:hover {
            background-color: #d6006c;
        }

        /* Estilos específicos para botões que não são do tipo "submit" */
        .non-submit-button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #d6006c;
            color: #fff;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .non-submit-button:hover {
            background-color: #d6006c;
        }

        .header-button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: rgb(55, 142, 255);
            color: #fff;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .header-button:hover {
            background-color: rgb(55, 142, 255);
        }

        /* Estilos dos Popups */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 2px solid #a50052;
            z-index: 1000;
            max-width: 400px; /* Ajuste conforme necessário */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Estilos do Grafo */
        #cy {
            width: 100%;
            height: 600px;
            border: 3px solid #000000;
            margin-top: 20px;
        }

        /* Estilos do cabeçalho */
        .header {
            background-color: #d6006c;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .header button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
        
        .small-button {
            padding: 5px 10px;
            background-color: #d6006c;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .small-button:hover {
            background-color: #d6006c;
        }

        .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 300px; /* Largura máxima da div wrapper */
            margin: 0 auto; /* Centraliza a div na página */
        }

        .popup h2 {
            margin-top: 0;
            color: #a50052; /* Cor do título do popup */
        }

        .popup button[type="submit"] {
            background-color: #d6006c;
        }

        .popup button[type="submit"]:hover {
            background-color: #d6006c;
        }

        .popup form label {
            font-weight: bold;
        }

        .popup form input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .popup form button[type="submit"] {
            background-color: #d6006c;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }

        .popup form button[type="submit"]:hover {
            background-color: #d6006c;
        }

        .popup form .close-button {
            background-color: #ccc;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto;
            margin-top: 10px;
        }

        .popup form .close-button:hover {
            background-color: #999;
        }

        .header .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 300px;
            margin: 0 auto;
        }

        .header-button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kiss Web</h1>
    </div>

    <!-- Formulário de Adicionar Nome -->
    <form id="addNameForm">
        <h2>Adicionar Nome</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="instagram">Instagram:</label>
        <input type="text" id="instagram" name="instagram" required>
        <button type="submit">Adicionar</button>
    </form>

    <!-- Formulário de Criar Conexão -->
    <form id="createConnectionForm">
        <h2>Criar Conexão</h2>
        <label for="name1">Nome 1:</label>
        <input type="text" id="name1" name="name1" required>
        <label for="name2">Nome 2:</label>
        <input type="text" id="name2" name="name2" required>
        <button type="submit">Criar Conexão</button>
    </form>

    <!-- Formulário de Obter Conexões -->
    <form id="getConnectionsForm">
        <h2>Obter Conexões</h2>
        <label for="queryName">Nome:</label>
        <input type="text" id="queryName" name="queryName" required>
        <button type="submit">Obter Conexões</button>
    </form>

    <!-- Botão para obter todas as conexões -->
    <button class="non-submit-button" onclick="fetchAllConnections()">Obter Todas as Conexões</button>

    <!-- Contêiner do Grafo -->
    <div id="cy"></div>

    <!-- Popup para obter conexões -->
    <div id="popup" class="popup">
        <h2>Obter Conexões</h2>
        <form id="popupForm">
            <label for="popupName">Nome:</label>
            <input type="text" id="popupName" name="popupName" required>
            <button type="submit">Obter Conexões</button>
            <button type="button" class="close-button" onclick="closePopup()">Fechar</button>
        </form>
    </div>

    <!-- Overlay para o popup -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <script>
        document.getElementById('addNameForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const instagram = document.getElementById('instagram').value;

            try {
                const response = await fetch('https://kissing-web.vercel.app/addname', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, instagram })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Nome adicionado com sucesso!');
                    document.getElementById('addNameForm').reset();
                } else {
                    alert('Erro ao adicionar nome: ' + result.error);
                }
            } catch (error) {
                console.error('Erro ao adicionar nome:', error);
                alert('Erro ao adicionar nome. Veja o console para detalhes.');
            }
        });

        document.getElementById('createConnectionForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;

            try {
                const response = await fetch('https://kissing-web.vercel.app/createconnection', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name1, name2 })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Conexão criada com sucesso!');
                    document.getElementById('createConnectionForm').reset();
                } else {
                    alert('Erro ao criar conexão: ' + result.error);
                }
            } catch (error) {
                console.error('Erro ao criar conexão:', error);
                alert('Erro ao criar conexão. Veja o console para detalhes.');
            }
        });

        document.getElementById('getConnectionsForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('queryName').value;

            try {
                const response = await fetch('https://kissing-web.vercel.app/getconnections', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                const data = await response.json();
                renderGraph(data);
            } catch (error) {
                console.error('Erro ao obter conexões:', error);
                alert('Erro ao obter conexões. Veja o console para detalhes.');
            }
        });

        async function fetchAllConnections() {
            try {
                const response = await fetch('https://kissing-web.vercel.app/getallconnections');
                const data = await response.json();
                renderGraph(data);
            } catch (error) {
                console.error('Erro ao obter todas as conexões:', error);
                alert('Erro ao obter todas as conexões. Veja o console para detalhes.');
            }
        }

        function renderGraph(data) {
            const cy = cytoscape({
                container: document.getElementById('cy'),
                elements: {
                    nodes: data.nodes.map(node => ({ data: { id: node.id, label: node.label } })),
                    edges: data.edges.map(edge => ({ data: { source: edge.source, target: edge.target } }))
                },
                style: [
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(label)',
                            'text-valign': 'center',
                            'color': '#fff',
                            'background-color': '#d6006c',
                            'font-size': '12px',
                            'width': '50px', // Largura fixa
                            'height': '50px' // Altura fixa
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 3,
                            'line-color': '#d6006c',
                            'target-arrow-color': '#d6006c',
                            'target-arrow-shape': 'triangle'
                        }
                    }
                ],
                layout: {
                    name: 'grid',
                    rows: 3
                }
            });
        }

        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
